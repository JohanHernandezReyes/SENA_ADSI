     <script>
        function validarvacio(campo, msj_vacio, msj_error) {
            if (campo.value == "") {
                alert(msj_vacio);
                throw 'exit';
            }
            
            if(campo.checkValidity()==false){
                alert(msj_error);
                throw 'exit';
            }
        }    
        function Enviardatos(){
            var name=document.getElementById("nombre");
            validarvacio(name, "Por favor ingresa tu nombre", "Ingrese un nombre real. Minimo 10 caracteres");    
            var email=document.getElementById("correo");
            validarvacio(email, "Por favor ingresa tu correo", "Ingrese un correo válido");
            var cel=document.getElementById("cel");
            validarvacio(cel, "Por favor ingresa tu número de teléfono", "Ingrese un teléfono válido");
            var msj=document.getElementById("msj");
            validarvacio(msj, "Mensaje vacío", "El mensaje debe tener minimo 20 caracteres");
            alert ("Se ha enviado su mensaje correctamente")
        }
    
     </script>
